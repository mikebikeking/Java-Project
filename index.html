<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9bf19498a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img src="./assets/logo.jpg" class="nav__logo--img" alt="logo" />
            <div class="nav__logo--title">Movie Knowledge</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link link__hover-effect">Home</a>
            <a href="#" class="nav__link link__hover-effect">Find your Movie</a>
            <a href="#" class="nav__link nav__link--primary">Contact</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container header__container">
          <div class="header__content">
            <h1>Browse Our Movies</h1>
            <div class="search-container">
              <input
                type="text"
                class="header__search"
                placeholder="Search for Movies"
                id="searchInput"
              />
              <i class="fas fa-search" id="searchIcon"></i>
            </div>
          </div>
        </div>
      </header>
    </section>
    <main id="movie__main">
      <div class="container">
        <div class="row">
          <div class="movie__header">
            <h2>Search results:</h2>
            <select id="filter"></select>
          </div>
          <div class="user-list"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="container">
      <div class="row footer__row">
        <figure>
          <a href="#">
            <img class="footer__logo--img" src="./assets/logo.jpg" alt="" />
          </a>
        </figure>
        <div class="footer__list">
          <a
            href="#"
            class="footer__link link__hover-effect "
            >Home</a
          >
          <a
            href="#"
            class="footer__link link__hover-effect"
            >Find your Movie</a
          >
          <a
            href="#"
            class="footer__link link__hover-effect"
            >Contact</a
          >
        </div>
        <div class="footer__copyright">Copyright Â© 2025 Michael King</div>
      </div>
    </div>
  </footer>
</html>
